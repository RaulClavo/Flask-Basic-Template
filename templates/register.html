<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flaskbasic - Registro</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .container { max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: #fff; }
        .alert { color: red; }
        label { display: block; margin-bottom: 5px; }
        input { width: calc(100% - 22px); padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #4CAF50; color: white; border: none; padding: 10px 15px; cursor: pointer; width: 100%; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registrarse</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="alert">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <label for="email">Correo Electrónico:</label>
            <input type="email" name="email" placeholder="Introduce tu correo" value="{{ request.form.get('email', '') }}" required>

            <label for="name">Nombre:</label>
            <input type="text" name="name" placeholder="Tu nombre">

            <label for="password">Contraseña:</label>
            <input type="password" name="password" placeholder="Crea una contraseña">

            <button type="submit" name="register">Registrarse</button>
        </form>
        <br>
        <a href="{{ url_for('login') }}">Ya tengo una cuenta</a>
    </div>
</body>
</html>
